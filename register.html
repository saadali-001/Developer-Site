            <h2>Register Now! Have Question or Suggestions?</h2>
        </div>
        <div class="personal_detail">
            <div class="personal_flex">
                <form autocomplete="off" method="post" name="google-sheet">
                    <table>
                        <tr>
                            <td>
                                <label><b>Candidate Name</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder=" " name="Full-Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Date of Birth</b></label>
                            </td>
                            <td><input type="date" placeholder="" name="DOB" required></td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Gender</b></label>
                            </td>
                            <td>
                                <input type="radio" name="Gender" value="Male" required> Male
                                <input type="radio" name="Gender" value="Female" required> Female
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>School Name</b><b></b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="" name="School_Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Program Name</b></label><br>
                            </td>
                            <td>
                                <input type="text" placeholder="" name="Selected_Program" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Father Name</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="" name="Father_Name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label> <b>Email Address</Address></b></label>
                            </td>
                            <td>
                                <input type="email" placeholder="" name="Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Mobile Number</b></label>
                            </td>
                            <td>
                                <input type="number" id="phone" name="Phone" placeholder="" maxlength="10" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Alternate Mobile Number</b></label>
                            </td>
                            <td>
                                <input type="tel" id="Alt_phone" name="Alt_Phone" placeholder="" maxlength="10">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Address</b></label>
                            </td>
                            <td>
                                <input type="address" name="Address" placeholder="" maxlength="60">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>City</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="" name="City" maxlength="12" size="20" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>State</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="" name="State" maxlength="12" size="20" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label><b>Suggestion</b></label>
                            </td>
                            <td>
                                <input type="text" placeholder="" name="Message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <div class="buttons">
                                <td>
                                    <button type="submit" name="submit">Submit</button>
                                    <button type="reset" class="reset">Reset</button>
                                </td>
                            </div>
                        </tr>
                    </table>
                </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzB40h1cbBfpEKQI8IAD7Jqs3S-oF8BZfcIITGA6no6tGsfclYwzLwO7p47p_hS2P1pzQ/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'post',
                    body: new FormData(form)
                })
                .then(Response => alert("Thanks for your Registration, We Will Contact you soon... "))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
